name: Test alerts

on: 
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]


jobs:
  unit-test:
      name: Run alerts test
       runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm test